<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Jesus | Prophecy</title>
  <!-- Load MedievalSharp font -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.postimg.cc/RVCYXv36/355-sigil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 2s ease-in;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glowPulseRed {
      0%, 100% { text-shadow: 0 0 12px #ff0000; }
      50% { text-shadow: 0 0 24px #ff4444; }
    }

    @keyframes glowPulseGold {
      0%, 100% { text-shadow: 0 0 8px #FFD700; }
      50% { text-shadow: 0 0 20px #FFD700; }
    }

    @keyframes goldPulseImage {
      0%, 100% {
        filter: drop-shadow(0 0 5px #FFD700);
      }
      50% {
        filter: drop-shadow(0 0 20px #FFD700);
      }
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      padding-top: 4.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }

    nav a:hover {
      background: #ff000033;
      box-shadow: 0 0 10px #ff000088;
    }

    .content {
      padding-top: 8rem;
      text-align: center;
    }

    .ep-title {
      font-family: 'MedievalSharp', cursive;
      font-size: 2.2rem;
      color: #ff3333;
      text-shadow: 0 0 12px #ff0000;
      animation: glowPulseRed 4s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    .ep-cover {
      max-width: 90%;
      height: auto;
      margin-bottom: 4rem;
      border-radius: 1rem;
      filter: drop-shadow(0 0 15px #ff0000);
      transition: filter 0.3s ease-in-out;
    }

    .ep-cover:hover {
      filter: drop-shadow(0 0 30px #ff0000);
    }

    .aeon-title {
      font-family: 'MedievalSharp', cursive;
      font-size: 2rem;
      text-shadow: 0 0 12px #FFD700;
      color: #FFD700;
      animation: glowPulseGold 6s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    .aeon-image {
      max-width: 60%;
      height: auto;
      animation: goldPulseImage 6s infinite ease-in-out;
      border-radius: 1rem;
    }
  </style>
</head>
