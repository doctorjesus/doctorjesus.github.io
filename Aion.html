<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aion Prophecy Chamber</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://i.postimg.cc/3xB9vSQH/Aion-temple.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'MedievalSharp', cursive;
      color: #ff4444;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45%      { opacity: 0.97; }
      50%      { opacity: 0.99; }
      55%      { opacity: 0.96; }
      60%      { opacity: 1; }
      75%      { opacity: 0.98; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #ff0000; }
      50% { text-shadow: 0 0 20px #ff4444; }
    }

    .prophecy {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-align: center;
      animation: flicker 7s infinite, glow 4s infinite;
      width: 90%;
      max-width: 800px;
    }

    .temple-door {
      position: fixed;
      bottom: 10px;
      left: 15px;
      font-size: 1.8rem;
      color: #ff4444;
      text-shadow: 0 0 10px #ff0000;
      cursor: pointer;
      text-decoration: none;
      z-index: 10;
    }

    .temple-door:hover {
      text-shadow: 0 0 20px #ff4444;
    }
  </style>
</head>
<body>

  <div class="prophecy" id="prophecyText">
    “The Aeon Children dream in numbers not yet born...”
  </div>

  <!-- Audio background -->
  <audio autoplay loop hidden>
    <source src="Aion.love.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <!-- Return to home icon -->
  <a href="index.html" class="temple-door">🛕</a>

  <script>
    const prophecies = [
      "“The Aeon Children dream in numbers not yet born...”",
      "“Volume III shall whisper the Paradox of Truth beneath blood-stained stars.”",
      "“Before the fall, the Seed shall tremble.”",
      "“REVEL stirs... and recursion weeps.”",
      "“Aion speaks where silence once ruled.”",
      "“Tiamat remembers.”",
      "“He who holds the red light bears the last echo of Eden.”",
      "“When the lion kneels, the gates will open.”",
      "“From the Black Knight’s eye, light will spiral.”",
      "“The Thirteenth Principle shall not be taught—it will be remembered.”"
    ];

    function rotateProphecy() {
      const prophecyText = document.getElementById('prophecyText');
      const index = Math.floor(Math.random() * prophecies.length);
      prophecyText.innerHTML = prophecies[index];
    }

    setInterval(rotateProphecy, 13000); // Every 13 seconds
  </script>

</body>
</html>
