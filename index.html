<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Jesus | Home</title>
  <style>
    /* Page fade-in */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      animation: fadeIn 2s ease-in;
    }

    /* Slideshow container */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* Each slide: fades + pans */
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation:
        fadeSlide 26s linear infinite,
        panBg 13s ease-in-out infinite alternate;
    }

    .slide:nth-child(1) {
      background-image: url('https://i.postimg.cc/s2VHgRx3/Doctorjesus-nun.jpg');
      animation-delay: 0s, 0s;
    }
    .slide:nth-child(2) {
      background-image: url('https://i.postimg.cc/Rh4FJWZZ/blank-wicked-world.jpg');
      animation-delay: 13s, 0s;
    }

    /* Fade keyframes: show 0–45%, hide 55–100% */
    @keyframes fadeSlide {
      0%, 45%   { opacity: 1; }
      55%,100% { opacity: 0; }
    }

    /* Pan keyframes: shift bg-position-x from 47%→53% */
    @keyframes panBg {
      0%   { background-position: 47% center; }
      100% { background-position: 53% center; }
    }

    /* Logo pulsing */
    @keyframes pulseGlow {
      0%,100% { filter: drop-shadow(0 0 10px #ff4444); }
      50%     { filter: drop-shadow(0 0 25px #ff0000); }
    }
    .logo {
      max-width: 300px;
      width: 50vw;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      animation: pulseGlow 6s infinite ease-in-out;
      z-index: 1;
    }

    /* Nav styling */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 1rem 0.5rem 0.5rem;
      display: flex; justify-content: center; gap: 2rem;
      z-index: 2;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      transition: 0.3s;
    }
    nav a:hover {
      background: rgba(255,0,0,0.3);
      box-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <img src="https://i.postimg.cc/JnLNz7tn/355-doctor.png"
       alt="Doctor Jesus Logo"
       class="logo" />

  <nav>
    <a href="index.html">Home</a>
    <a href="codex.html">Codex</a>
    <a href="music.html">Music</a>
    <a href="merch.html">Merch</a>
    <a href="prophecy.html">Prophecy</a>
  </nav>

</body>
</html>
