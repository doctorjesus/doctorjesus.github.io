<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Jesus | Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.postimg.cc/s2VHgRx3/Doctorjesus-nun.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 2s ease-in, shake 10s infinite;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { background-position: center; }
      25% { background-position: center left 2px; }
      50% { background-position: center right 2px; }
      75% { background-position: center left 1px; }
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 10px #ff4444);
      }
      50% {
        filter: drop-shadow(0 0 25px #ff0000);
      }
    }

    .logo {
      display: block;
      max-width: 300px;
      height: auto;
      margin: 0 auto;
      animation: pulseGlow 6s infinite ease-in-out;
    }

    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      padding-top: 4.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }

    nav a:hover {
      background: #ff000033;
      box-shadow: 0 0 10px #ff000088;
    }
  </style>
</head>
<body>

  <img src="https://i.postimg.cc/JnLNz7tn/355-doctor.png" alt="Doctor Jesus Logo" class="logo center-wrapper" />

  <nav>
    <a href="index.html">Home</a>
    <a href="codex.html">Codex</a>
    <a href="music.html">Music</a>
    <a href="merch.html">Merch</a>
    <a href="prophecy.html">Prophecy</a>
  </nav>

</body>
</html>
