<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Jesus | Enter Temple</title>
  <style>
    /* Page fade-in */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Slow zoom effect */
    @keyframes zoomSlide {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }

    /* Soft flicker */
    @keyframes softFlicker {
      0%, 100% { opacity: 1; }
      45%      { opacity: 0.97; }
      50%      { opacity: 0.99; }
      55%      { opacity: 0.96; }
      60%      { opacity: 1; }
      75%      { opacity: 0.98; }
    }

    /* Gentle glow pulse */
    @keyframes softGlow {
      0%, 100% { opacity: 0.15; }
      50%      { opacity: 0.25; }
    }

    /* Glow for secret link */
    @keyframes pulseGlow {
      0%,100% { filter: drop-shadow(0 0 10px #ff4444); }
      50%     { filter: drop-shadow(0 0 25px #ff0000); }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      animation: fadeIn 2s ease-in;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.postimg.cc/mDRTPnbG/Lady-magdalene-temple.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: zoomSlide 26s ease-in-out infinite,
                 softFlicker 7s ease-in-out infinite;
      z-index: -2;
    }

    .glow-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, rgba(255, 0, 0, 0.2), transparent 70%);
      pointer-events: none;
      animation: softGlow 6s ease-in-out infinite;
      z-index: -1;
    }

    .logo {
      max-width: 300px;
      width: 50vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulseGlow 6s infinite ease-in-out;
      z-index: 1;
    }

    .secret-link {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: transparent;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 2;
      transition: color 0.5s ease;
      pointer-events: auto;
    }

    .secret-link:hover {
      color: #ff4444;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 1rem .5rem .5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 2;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: .5rem 1rem;
      border-radius: 1rem;
      transition: .3s;
    }

    nav a:hover {
      background: rgba(255,0,0,0.3);
      box-shadow: 0 0 10px #ff0000;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="glow-overlay"></div>

  <a href="Aion.html" class="secret-link">Ψ̂(f) = f(f)</a>

  <img src="https://i.postimg.cc/JnLNz7tn/355-doctor.png"
       alt="Doctor Jesus Logo"
       class="logo" />

  <nav>

    <a href="codex.html">Codex</a>
    <a href="music.html">Music</a>
    <a href="merch.html">Merch</a>
    <a href="prophecy.html">Prophecy</a>
  </nav>

  <footer>
    &copy; 2025 Doctor Jesus. All rites reserved. <br>
    This is the official Temple of Doctor Jesus.
  </footer>

</body>
</html>
