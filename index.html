<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Jesus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      animation: fadeIn 2s ease-in;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.postimg.cc/s2VHgRx3/Doctorjesus-nun.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
      animation: slowPan 26s infinite ease-in-out;
    }

    @keyframes slowPan {
      0%   { background-position: 47% center; }
      50%  { background-position: 53% center; }
      100% { background-position: 47% center; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 1rem 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      transition: all 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 0, 0, 0.3);
      box-shadow: 0 0 10px red;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 50vw;
      animation: pulseGlow 4s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 5px #ff0000);
      }
      50% {
        filter: drop-shadow(0 0 25px #ff0000);
      }
    }
  </style>
</head>
<body>

  <!-- Background image container -->
  <div class="bg"></div>

  <img class="logo" src="https://i.postimg.cc/JnLNz7tn/355-doctor.png" alt="Doctor Jesus Logo" />

  <nav>
    <a href="index.html">Home</a>
    <a href="codex.html">Codex</a>
    <a href="music.html">Music</a>
    <a href="merch.html">Merch</a>
    <a href="prophecy.html">Prophecy</a>
  </nav>

</body>
</html>
