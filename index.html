<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Jesus | Enter Temple</title>
  <style>
    /* Page fade-in */
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: 'Segoe UI', sans-serif; color: #fff;
      animation: fadeIn 2s ease-in;
    }

    /* Slideshow container */
    .slideshow {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: -1;
    }
    /* Each slide: fade + zoom */
    .slide {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover; background-position: center;
      opacity: 0;
      animation:
        fadeSlide 26s linear infinite,
        zoomSlide 26s ease-in-out infinite;
    }

    .slide:nth-child(1) {
      background-image: url('https://i.postimg.cc/RFXFfM61/blank-Temple.jpg'); /* Model-less FIRST */
      animation-delay: 0s, 0s;
    }

    .slide:nth-child(2) {
      background-image: url('https://i.postimg.cc/s2VHgRx3/Doctorjesus-nun.jpg'); /* Model image SECOND */
      animation-delay: 13s, 13s;
    }

    @keyframes fadeSlide {
      0%,45%   { opacity: 1; }
      55%,100% { opacity: 0; }
    }

    @keyframes zoomSlide {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }

    @keyframes pulseGlow {
      0%,100% { filter: drop-shadow(0 0 10px #ff4444); }
      50%     { filter: drop-shadow(0 0 25px #ff0000); }
    }

    .logo {
      max-width: 300px; width: 50vw;
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      animation: pulseGlow 6s infinite ease-in-out;
      z-index: 1;
    }

    nav {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 1rem .5rem .5rem;
      display: flex; justify-content: center; gap: 2rem;
      z-index: 2;
    }

    nav a {
      color: #fff; text-decoration: none; font-weight: bold;
      padding: .5rem 1rem; border-radius: 1rem;
      transition: .3s;
    }

    nav a:hover {
      background: rgba(255,0,0,0.3);
      box-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <div class="slide"></div> <!-- Now shows blank temple first -->
    <div class="slide"></div> <!-- Then Doctor Jesus appears -->
  </div>

  <img src="https://i.postimg.cc/JnLNz7tn/355-doctor.png"
       alt="Doctor Jesus Logo"
       class="logo" />

    This is the official Temple of Doctor Jesus.
  </footer>
</body>
</html>
