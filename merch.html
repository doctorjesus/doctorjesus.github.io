<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Jesus | Merch</title>
  <!-- Load MedievalSharp font -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: url('https://i.postimg.cc/RVCYXv36/355-sigil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 2s ease-in;
      overflow-x: hidden;
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 12px #ff0000; }
      50% { text-shadow: 0 0 24px #ff4444; }
    }

    @keyframes auraGlow {
      0%, 100% { filter: drop-shadow(0 0 15px #ff0000); }
      50%      { filter: drop-shadow(0 0 30px #ff4444); }
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      padding-top: 4.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }

    nav a:hover {
      background: #ff000033;
      box-shadow: 0 0 10px #ff000088;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 30vh;
      padding-bottom: 5rem;
    }

    h1 {
      font-family: 'MedievalSharp', cursive;
      font-size: 3rem;
      color: #ff3333;
      text-shadow: 0 0 12px #ff0000;
      animation: glowPulse 4s ease-in-out infinite;
      margin-bottom: 2rem;
    }

    .merch-img-link {
      display: block;
      margin: 2rem auto;
      transition: transform 0.3s ease-in-out;
    }

    .merch-img-link img {
      max-width: 220px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 1rem;
      animation: auraGlow 3s ease-in-out infinite;
      transition: transform 0.3s ease-in-out;
    }

    .merch-img-link:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="codex.html">Codex</a>
    <a href="music.html">Music</a>
    <a href="merch.html">Merch</a>
    <a href="prophecy.html">Prophecy</a>
  </nav>

  <div class="content">
    <h1>Wear the Word</h1>
    <a class="merch-img-link" href="https://doctorjesus.bandcamp.com/merch" target="_blank">
      <img src="https://i.postimg.cc/cCFDRvwc/file-0000000032f461f68759d2bf1f46d07a-1.png" alt="Bandcamp Merch" />
    </a>
  </div>

</body>
</html>
