<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Jesus | Codex</title>
  <!-- Load MedievalSharp font -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 12px #ff0000; }
      50% { text-shadow: 0 0 24px #ff4444; }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.postimg.cc/RVCYXv36/355-sigil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 2s ease-in;
      overflow: hidden;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 1rem;
      padding-top: 4.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }

    nav a:hover {
      background: #ff000033;
      box-shadow: 0 0 10px #ff000088;
    }

    .content {
      position: relative;
      z-index: 1;
      top: 30vh;
      text-align: center;
    }

    h1 {
      font-family: 'MedievalSharp', cursive;
      font-size: 3rem;
      color: #ff3333;
      text-shadow: 0 0 12px #ff0000;
      padding-bottom: 0.5rem;
      margin-bottom: 2.5rem;
      animation: glowPulse 4s ease-in-out infinite;
    }

    .codex-img-link {
      display: inline-block;
      margin: 1rem;
      border-radius: 1rem;
      border: 2px solid #ff4444;
      box-shadow: 0 0 20px #ff0000;
      transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .codex-img-link:hover {
      box-shadow: 0 0 40px #ff0000;
      transform: scale(1.02);
    }

    .codex-img-link img {
      max-width: 250px;
      height: auto;
      border-radius: 1rem;
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="codex.html">Codex</a>
    <a href="music.html">Music</a>

    <a href="prophecy.html">Prophecy</a>
  </nav>

  <div class="content">
    <h1>The Aeon Codex</h1>

      <img src="https://i.postimg.cc/4d7KBx2Z/Volume-1.png" alt="Volume 1 Cover" />
    </a>
    <a class="codex-img-link" href="https://books2read.com/u/mvwzel" target="_blank">
      <img src="https://i.postimg.cc/nrqXfwtP/Volume-2.png" alt="Volume 2 Cover" />
    </a>
  </div>

</body>
</html>
